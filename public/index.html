<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>情儿的食谱 · 云存版</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/icons/icon-180.png">
  <meta name="theme-color" content="#e9f2ea">
</head>
<body>
  <header>
    <img class="avatar" src="/icons/icon-64.png" alt="">
    <div class="title">情儿的食谱 · 本地保存 + 云端原图</div>
    <div style="flex:1"></div>
    <button id="toggle-view" class="btn ghost">月视图</button>
  </header>

  <div class="bar">
    <input id="date" type="date">
    <input id="name" type="text" placeholder="菜名，如：上汤娃娃菜 / 咸蛋黄鸡翅" style="flex:1">
    <input id="file" type="file" accept="image/*">
    <button id="record-btn" class="btn">记录晚餐</button>
  </div>
  
    <button id="clear-all" class="btn danger">清空全部</button>
  </div>

  <main id="list-mode">
    <div id="list-wrap"></div>
  </main>

  <section id="month-mode" style="display:none">
    <div class="month-head">
      <button id="prev-month" class="btn ghost">上个月</button>
      <div id="month-title" class="muted">2025-09</div>
      <button id="next-month" class="btn ghost">下个月</button>
    </div>
    <div class="month-grid" id="month-grid"></div>
  </section>

  <div class="overlay" id="lightbox">
    <button class="close">✕</button>
    <div class="box"><img src="" alt=""></div>
  </div>

  <div class="overlay" id="album">
    <button class="close">✕</button>
    <div class="box">
      <div class="album-body"></div>
    </div>
  </div>

  <footer>
  <p class="muted">© 2025 情儿的食谱</p>
  
  <!-- 工具按钮放在最下面 -->
  <div class="tools-bottom">
    <button class="btn ghost">导出 CSV</button>
    <button class="btn ghost">备份 JSON</button>
    <button class="btn ghost">导入 JSON</button>
  </div>
</footer>
  <script>
    // 列表/月视图切换
    const btn = document.getElementById('toggle-view');
    const listMode = document.getElementById('list-mode');
    const monthMode = document.getElementById('month-mode');
    btn.addEventListener('click', () => {
      const toMonth = monthMode.style.display === 'none';
      monthMode.style.display = toMonth ? '' : 'none';
      listMode.style.display = toMonth ? 'none' : '';
      btn.textContent = toMonth ? '列表视图' : '月视图';
    });
  </script>
  <script src="/app.js"></script>
</body>
</html>
